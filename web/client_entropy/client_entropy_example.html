<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>client_entropy_example</title>
    <style type="text/css">
      body, input, button {
        font-family: sans-serif;
        font-size: 10pt;
      }
      table {
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid #ccc;
        padding: 0.2em 0.5em;
      }
      #entropy {
        margin-top: 2em;
      }
    </style>
  </head>

  <body>
    <script type="application/dart" src="client_entropy_example.dart"></script>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
    <script src="packages/browser/dart.js"></script>

    <table id="collectors">
      <tr>
        <th>Collector</th>
        <th>Efficiency</th>
        <th>Total entropy collected</th>
        <th>Total data collected</th>
        <th>Total events count</th>
        <th>Last event time</th>
        <th>Last event length</th>
      </tr>
    </table>

    <div id="entropy">
      <input id="consume_entropy" type="submit" value="Consume entropy"></input>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <input id="start_collectors" type="button" disabled="disabled" value="Start collectors"></input>
      <input id="stop_collectors" type="button" value="Stop collectors"></input>
    </div>

  </body>
</html>
